<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Project - Pixel Art</title>
  </head>
  <body>
    <!-- Header -->
    <header id="header-container">
      <h1 id="title">Color Palette</h1>
    </header>
    <main>
      <!-- Color Palette -->
      <section id="color-palette">
        <div class="color selected" id="black"></div>
        <div class="color" id="second"></div>
        <div class="color" id="third"></div>
        <div class="color" id="forth"></div>
      </section>
      <!-- Choose Grid Size -->
      <section id="board-size-container">
        <form>
          <label for="board-size"
            >Grid Size:
            <input type="number" id="board-size" min="1" value="5" />
          </label>
          <button type="button" id="generate-board">Set</button>
        </form>
      </section>
      <section id="board-container">
        <div>
          <button type="button" id="clear-board">Clear</button>
        </div>
        <table id="pixel-board"></table>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
